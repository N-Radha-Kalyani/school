<!DOCTYPE html>
<html>
<body>
    {% include "base.html" %}
<center><h1>{{title}}</h1></center>
<table border="2">
    <thead>
     <tr>
         <th>S.NO</th>
         <th>NAME</th>
         <th>CLASS</th>
         <th>ADDRESS</th>
         <th>SCHOOL</th>
         <th>EMAIL</th>
     </tr>
    </thead>
     {% for k in queryset %}
     <tbody>
     <tr>
         <td>{{forloop.counter}}</td>
         <td>{{k.s_name}}</td>
         <td>{{k.s_class}}</td>
         <td>{{k.s_addr}}</td>
         <td>{{k.s_school}}</td>
         <td>{{k.s_email}}</td>
     </tr>
    </tbody>
    {% endfor %}
</table>
</body>
</html>
